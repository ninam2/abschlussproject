<div class="page-header">

    <h1>
        Axel Springer Berufsausbildung
        <small> Auszubildendenverwaltung</small>
    </h1>

</div>
<div class="container">

    <h2>Azubi hinzufügen</h2>

    <div class="form-group">
        <label for="vorname" class="col-sm-2 control-label">Vorname</label>
        <div class="col-sm-10 input">
            <input type="text" class="form-control " id="vorname" placeholder="Enter First Name">
        </div>

        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="input col-sm-10 ">
            <input type="text" class="form-control " id="name" placeholder="Enter Last Name">
        </div>

        <label for="beruf" class="col-sm-2 control-label">Ausbildungsberuf</label>
        <div class="col-sm-10 input">
            <input type="text" class="form-control " id="beruf" placeholder="Enter Last Name">
        </div>

        <label for="email" class="col-sm-2 control-label">E-Mail-Adresse</label>
        <div class="col-sm-10 input">
            <input type="text" class="form-control " id="email" placeholder="Enter Last Name">
        </div>

        <label for="strasse" class="col-sm-2 control-label">Straße</label>
        <div class="col-sm-10 input">
            <input type="text" class="form-control " id="strasse" placeholder="Enter Last Name">
        </div>

        <label for="plz" class="col-sm-2 control-label">Postleitzahl</label>
        <div class="col-sm-10 input">
            <input type="text" class="form-control " id="plz" placeholder="Enter Last Name">
        </div>

        <label for="gebDatum" class="col-sm-2 control-label">Geburtsdatum</label>
        <div class="col-sm-10 input">
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" id="gebDatum"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar">
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <label for="gebOrt" class="col-sm-2 control-label">Geburtsort</label>
        <div class="col-sm-10 input">
            <input type="text" class="form-control " id="gebOrt" placeholder="Enter Last Name">
        </div>

        <label for="ausbildungsstart" class="col-sm-2 control-label">Ausbildungsstart</label>
        <div class="col-sm-10 input">
            <input type="text" class="form-control " id="ausbildungsstart" placeholder="Enter Last Name">
        </div>

        <a class='icon left-icon'>
            <img src="img/icons/save.svg" class="createSubmit">
        </a>
    </div>
</div>


</body>
